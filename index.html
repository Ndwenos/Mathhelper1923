<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Games Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 20px;
        }

        .game-counter {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: bold;
            color: #4ecdc4;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .search-box::placeholder {
            color: #b8b8b8;
        }

        .category-filter {
            text-align: center;
            margin-bottom: 30px;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
        }

        .category-btn:hover, .category-btn.active {
            background: #4ecdc4;
            color: #1a1a2e;
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }

        .section {
            margin-bottom: 50px;
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .section-icon {
            font-size: 2rem;
            margin-right: 15px;
        }

        .section-title {
            font-size: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-counter {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: auto;
            font-size: 0.9rem;
            color: #4ecdc4;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(78, 205, 196, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-card a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            transition: color 0.3s ease;
        }

        .game-card:hover a {
            color: #4ecdc4;
        }

        .game-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #b8b8b8;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: #b8b8b8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .game-card {
                padding: 20px;
            }
            
            .category-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // Function to render games in a specific grid
        function renderGames(gameList, gridId, counterId) {
            const gamesGrid = document.getElementById(gridId);
            const counter = document.getElementById(counterId);
            
            gamesGrid.innerHTML = '';
            
            if (gameList.length === 0) {
                gamesGrid.innerHTML = '<div class="no-results">No games found in this category</div>';
                counter.textContent = '0 games';
                return;
            }
            
            gameList.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <span class="game-icon">🎮</span>
                    <a href="${game.url}" target="_blank" rel="noopener">${game.name}</a>
                `;
                gamesGrid.appendChild(gameCard);
            });
            
            counter.textContent = `${gameList.length} game${gameList.length !== 1 ? 's' : ''}`;
        }

        // Function to filter and render all sections
        function renderAllSections(searchTerm = '') {
            const term = searchTerm.toLowerCase();
            
            // Filter games for each category
            const allGames = games.filter(game => game.name.toLowerCase().includes(term));
            const nintendoGames = allGames.filter(game => game.category === 'nintendo');
            const segaGames = allGames.filter(game => game.category === 'sega');
            const capcomGames = allGames.filter(game => game.category === 'capcom');
            const otherGames = allGames.filter(game => game.category === 'other');
            
            // Render each section
            renderGames(allGames, 'gamesGridAll', 'all-counter');
            renderGames(nintendoGames, 'gamesGridNintendo', 'nintendo-counter');
            renderGames(segaGames, 'gamesGridSega', 'sega-counter');
            renderGames(capcomGames, 'gamesGridCapcom', 'capcom-counter');
            renderGames(otherGames, 'gamesGridOther', 'other-counter');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            renderAllSections(e.target.value);
        });

        // Category filter functionality
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                
                // Hide all sections
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });
                
                // Show selected section
                const category = this.getAttribute('data-category');
                document.getElementById(`section-${category}`).classList.add('active');
            });
        });

        // Initial render
        renderAllSections();
